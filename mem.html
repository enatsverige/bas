<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medlemskap - Enat Sverige</title>
  <link rel="icon" type="image/x-icon" href="enat-sverige-logga.ico">
  <style>
    body {
      font-family: sans-serif;
      background-color: #003578;
      color: #ffc200;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    .back-btn {
      width: 100%;
      background: #ffc200;
      color: #003578;
      padding: 14px;
      border-radius: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: 0.2s;
    }

    .back-btn:hover {
      transform: scale(1.03);
      background: #ffd84d;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="back-btn" onclick="goBack()">‚Üê Tillbaka till startsidan</button>
  </div>

  <script>
    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
