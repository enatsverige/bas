<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enat Sverige</title>
  <link rel="icon" type="image/x-icon" href="enat-sverige-logga.ico">

  <style>
    body {
      font-family: sans-serif;
      background-color: #003578;
      color: #ffc200;
      padding: 2rem;
      margin: 0;
    }

    /* === NY LAYOUT === */
    .layout {
      display: grid;
      grid-template-columns: 1fr 3fr 1fr;
      gap: 20px;
      max-width: 1600px;
      margin: auto;
    }

    .left, .right {
      background: #004a99;
      padding: 1rem;
      border-radius: 8px;
      min-height: 200px;
    }

    .center {
      text-align: center;
    }

    .hej-box {
      background: #003578;
      border: 1px solid #ffc200;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.2rem;
    }

    form {
      margin: 1rem auto;
      background: #004a99;
      padding: 1rem;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    label {
      display: block;
      text-align: left;
      margin-top: 1rem;
      font-weight: bold;
    }

    input,
    select {
      width: calc(100% - 10px);
      padding: 0.5rem;
      margin-top: 0.25rem;
      background-color: #ffc200;
      color: #003578;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #336bb8;
      color: white;
      border-radius: 25px;
      cursor: pointer;
    }

    button:hover {
      background-color: #417fd1;
    }

    #message {
      margin-top: 2rem;
      font-size: 1.4rem;
      font-weight: bold;
    }

    img {
      max-width: 200px;
      margin-bottom: 1rem;
    }

    .login {
      margin-top: 1rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #336bb8;
      color: white;
      border-radius: 25px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- VÄNSTER -->
  <div class="left">
    <!-- tom medvetet -->
  </div>

  <!-- CENTER -->
