<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <title>Enat Sverige</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HERO / LANDNING -->
<section id="hero">
  <img src="enat-sverige-logga.png" alt="Enat Sverige">
  <h1>Enat Sverige</h1>
  <p class="tagline">Ett starkare, tryggare och enat Sverige</p>
  <div class="cta">
    <a href="#auth"><button>Gå med</button></a>
    <a href="#vision"><button>Vår vision</button></a>
  </div>
</section>

<!-- KORT VISION -->
<section id="vision">
  <h2>Vår vision</h2>
  <p>Enat Sverige förenar det svenska folket genom identitet, samhörighet och gemenskap...</p>
</section>

<!-- EXPANDERBAR IDEOLOGI -->
<section id="ideologi">
  <h2>Om oss & Ideologi</h2>
  <button onclick="toggle('ideologi-full')">Läs mer</button>
  <div id="ideologi-full" class="hidden">
    <!-- HÄR LIGGER HELA DIN LÅNGA TEXT EXAKT SOM DEN ÄR -->
  </div>
</section>

<!-- SYSTEMSTATUS -->
<section id="status">
  <div id="active-users">Aktiva användare: --</div>
</section>

<!-- AUTENTISERING -->
<section id="auth">
  <div class="auth-box">
    <h2>Registrera</h2>
    <!-- register-form -->
  </div>

  <div class="auth-box">
    <h2>Logga in</h2>
    <!-- login-form -->
  </div>
</section>

<!-- ANVÄNDARE -->
<section id="platform">
  <h2>Plattform</h2>
  <a href="users.html"><button>Användare</button></a>
  <a href="news.html"><button>Nyheter / Viktig info</button></a>
</section>

<!-- POLICY -->
<section id="policy">
  <h2>Policy & Ansvar</h2>
  <button onclick="toggle('policy-text')">Visa policy</button>
  <div id="policy-text" class="hidden">
    <!-- policy-section -->
  </div>
</section>

<!-- KONTAKT -->
<section id="contact">
  <h2>Kontakt</h2>
  <button onclick="toggle('contact-info')">Visa kontakt</button>
  <div id="contact-info" class="hidden">
    <!-- kontaktinfo -->
  </div>
</section>

<!-- FOOTER -->
<footer>
  <div class="socials">
    <a href="https://t.me/+U9VxCQMwfL8yM2Zk">Telegram</a>
  </div>
  <p>© <span id="y"></span> Enat Sverige</p>
</footer>

<script src="supabase.js"></script>
<script src="auth.js"></script>
<script src="ui.js"></script>
<script>
  function toggle(id){
    const el = document.getElementById(id);
    el.classList.toggle('hidden');
  }
</script>
</body>
</html>
